name: test3_fuser
num_gpus: 2  # set num_gpus: 0 for cpu mode
num_threads: 24
manual_seed: 0

# task related parameters
task_parameters:
  num_joints: 21
  input_img_shape: [256, 256]
  output_hm_shape: [32, 32, 32]
  camera_3d_size: 0.4
  bbox_3d_size: 0.3
  focal: [5000, 5000]  # virtual focal lengths
  princpt: [128, 128]  # virtual principal point position
  
dataset:
  name: BlurHand
  img_path: datasets/BlurHand/blur_images
  annot_path: datasets/BlurHand/annotations
  is_3d: True
  
# network structures
network:
  backbone:
    resnet_type: 34

  unfolder:
    in_chans: 2560
    out_chans: 512

  ktformer:
    in_chans: 512
    embed_dim: 512
    num_blocks: 4
    num_heads: 4

  regressor:
    in_chans: 2048
    in_chans_pose: 512

# testing configurations
test:
  save_obj: false
  visualize_video: false  # mesh sequence to video
  evaluate_both_ends: true  # evaluate hands on both ends
  epoch: 15
  batch_size: 256
